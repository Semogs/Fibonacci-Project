<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ITC Fibonacci Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="d-flex flex-column container">
      <h1 class="display-2 mt-5 mb-5 fw-normal">Fibonacci Calculator</h1>
      <div class="d-flex align-items my-2">
        <span class="fw-normal fs-3 me-2">The Fibonacci Of</span>
        <input type="number" class="form-control-sm mx-2 fw-normal fs-5 d-flex border" id="user-input" placeholder="#"></input>
        <button type="button" class="btn btn-primary btn-md fw-normal fs-6 ms-1" id="btn">Is</button>
        <span class="col fw-bold fs-5 mt-1 ms-3 text-decoration-underline" id="answer"></span>
        <span class="col mt-1 me-5" id="42-text"></span>
      </div>
      <div class="d-flex align-items-baseline">
        <input id="save-btn" type="checkbox" class="d-flex me-2 fw-normal fs-3 mt-1">
        <span class="d-flex me-2">Save Calculation</span>
        <span id="error-text"></span> 
      </div>
      <div>
      <h2 class="display-4 my-3 d-inline-block fw-normal mt-5">Results</h2>
      <span class="ms-2" id="results-spinner"></span>
      </div>
      <div class="dropdown">
        <button class="btn btn-md text-start btn-light dropdown-toggle bg-gradient border border-light mt-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
          Sort By
        </button>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
          <li class="dropdown-item" id="d-li1">Number Asc</li>
          <li><hr class="dropdown-divider"></li>
          <li class="dropdown-item" id="d-li2">Number Desc</li>
          <li><hr class="dropdown-divider"></li>
          <li class="dropdown-item" id="d-li3">Date Asc</li>
          <li><hr class="dropdown-divider"></li>
          <li class="dropdown-item" id="d-li4">Date Desc</li>
        </ul>
      </div>

      <ul class="list-unstyled d-flex row mt-4" id="results-list"></ul>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
  </body>
  <script src="./fibonacci.js"></script>
</html>
